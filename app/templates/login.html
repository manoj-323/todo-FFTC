{% extends 'base.html' %}
  
{% load static %}
{% block style_sheet %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/login_style.css' %}">
{% endblock %}


{% block content %}
    
    <div id="login-form">
        <form method="post" action="/login/">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>

{% endblock %}
